<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Targowisko - Interaktywna Mapa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="objects.js"></script>
</head>
<body>
    <header>
        <h1>Targowisko - Interaktywna Mapa</h1>
    </header>
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-10 map-container">
                <div class="map-wrapper">
                    <div class="scale-indicator" id="scaleIndicator"></div>

                    <object type="image/svg+xml" data="SVG/mapa1.svg" id="mapa"></object>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-primary" id="zoomIn">+</button>
            <button class="btn btn-primary" id="zoomOut">-</button>
            <button class="btn btn-secondary" id="reset">Reset</button>
        </div>
        <div class="move-buttons">
            <button class="btn btn-info" id="moveUp">↑</button>
            <button class="btn btn-info" id="moveLeft">←</button>
            <button class="btn btn-info" id="moveRight">→</button>
            <button class="btn btn-info" id="moveDown">↓</button>
        </div>
    </div>
</body>
</html>
